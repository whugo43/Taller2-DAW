<!DOCTYPE html>
 
<html>
 
<head>
<title>Geekdom Food and Games</title>

<meta name="description" content="Game Bar and Cafe">

<body>
    <header>

    <section>

        <div><label for="correo">Correo: </label>
          <input type="email" name="correo" id="correo" autocomplete="off" required="required"></div>
      
<div>
        <label for="producto" >Producto a comprar:</label>
        <input  name= "misProductos" id="producto" list="productos">

  
    <datalist id= "productos">
    <option value= 'hamburguesa'></option>
           <option value= 'cafe'></option>
           <option value= 'cervezas'></option>
           <option value= 'camiseta'></option>
           <option value= 'gorra'></option>
  </datalist> </div>
           


<div>
        <label for="fecha" >Fecha de entrega:</label>
  <input type="date" id="fecha"></div>
        
        <input type="submit" value="enviar">
      </form>
  
    </section>

  
    <footer>
        Centro Comercial Las Terrazas, Local 2.
    </footer>
